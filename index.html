<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties Visualization</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Barplot container -->
    <div class="svg-container" id="barchart"></div>

    <!-- Legend container -->
    <div class="svg-container" id="barlegend">
        <svg width="800" height="100">
            <g>
                <circle cy="40" cx="150" r="20" fill="#1B62E8"></circle>
                <text y="80" x="150" text-anchor="middle" font-family="sans-serif" font-size="18px">Event</text>
            </g>

            <g>
                <circle cy="40" cx="320" r="20" fill="#2AACFF"></circle>
                <text y="80" x="320" text-anchor="middle" font-family="sans-serif" font-size="18px">Organization</text>
            </g>

            <g>
                <circle cy="40" cx="490" r="20" fill="#1BCEE8"></circle>
                <text y="80" x="490" text-anchor="middle" font-family="sans-serif" font-size="18px">Person</text>
            </g>

            <g>
                <circle cy="40" cx="660" r="20" fill="#1DFFDE"></circle>
                <text y="80" x="660" text-anchor="middle" font-family="sans-serif" font-size="18px">Training</text>
            </g>
        </svg>
    </div>

    <!-- Bubblechart container -->
    <div class="svg-container" id="bubblechart"></div>

    <!-- Table container -->
    <div class="svg-container" id="bubbleinfo"></div>


    <script type="text/javascript" src="main_vis.js"></script>
</body>
</html>
